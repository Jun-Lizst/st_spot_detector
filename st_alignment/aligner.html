<div class="btn-group">
  <button class="btn" ng-repeat="layer in getLayers()" ng-class="{'active':
    layerManager.getModifier(layer, 'active')}" ng-click="toggle(layer)">{{ layer }}</button>
</div>
<div>Opacity: <input type="range" min=0 max=1 defaultValue=0.5 step="any" /></div>
<div>Contrast: <input type="range" /></div>
<div class="btn-group">
  <button class="btn">Move</button><button class="btn">Rotate</button>
</div>
<div>&nbsp;</div>
<div style="position: absolute; bottom: 0.5em; right: 0.5em;">
  HE offset: {{ layerManager.getOffset('x') | number : 0 }} px, {{ layerManager.getOffset('y') | number : 0 }} px, {{ layerManager.getOffset('rotation') | number : 1 }} deg
</div>
