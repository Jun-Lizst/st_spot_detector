<body ng-app='stSpots' ng-strict-di='true'>
    <div ng-controller='MainController'>
        <div ng-show='visibility.menuBar' class='menu-wrapper'>
            <!-- Menu Bar -->
            <div class='menu-bar btn-group btn-group-vertical' role='group'>
                <!-- Uploader -->
                <label class='btn btn-default btn-lg'>
                    <span class='glyphicon glyphicon-picture'></span>
                    <input image-upload type='file' accept='image/jpg, image/jpeg' style='display:none;'>
                </label>
                <!-- Detector -->
                <!--<button export-spots type='button' class='btn btn-default btn-lg'>-->
                <button type='button' class='btn btn-default btn-lg disabled'>
                    <span class='glyphicon glyphicon-eye-open'></span>
                </button>
                <!-- Adjuster -->
                <button type='button' class='btn btn-default btn-lg disabled'>
                    <span class='glyphicon glyphicon-record'></span>
                </button>
                <!-- Exporter -->
                <button type='button' class='btn btn-default btn-lg disabled'>
                    <span class='glyphicon glyphicon-save'></span>
                </button>
                <!-- Help -->
                <button ng-click='helpButton()' type='button' class='btn btn-default btn-lg'>
                    <span class='glyphicon glyphicon-question-sign'></span>
                </button>
                <!-- Info -->
                <!-- This opens in a new tab to avoid an in-progress application being aborted -->
                <a target='_blank' href='https://github.com/SpatialTranscriptomicsResearch/st_aligner/blob/master/README.md' type='button' class='btn btn-default btn-lg'>
                    <span class='glyphicon glyphicon-info-sign'></span>
                </a>
            </div>
            <!-- Menu Bar Panel -->
            <div ng-show='visibility.menuBarPanel' class='panel menu-bar-panel'>
                {{ getPanelText(things) }}
            </div>
        </div>
        <div class='spinner' ng-show='visibility.spinner'>
            <div class="sk-fading-circle">
                <div class="sk-circle1  sk-circle"></div>
                <div class="sk-circle2  sk-circle"></div>
                <div class="sk-circle3  sk-circle"></div>
                <div class="sk-circle4  sk-circle"></div>
                <div class="sk-circle5  sk-circle"></div>
                <div class="sk-circle6  sk-circle"></div>
                <div class="sk-circle7  sk-circle"></div>
                <div class="sk-circle8  sk-circle"></div>
                <div class="sk-circle9  sk-circle"></div>
                <div class="sk-circle10 sk-circle"></div>
                <div class="sk-circle11 sk-circle"></div>
                <div class="sk-circle12 sk-circle"></div>
            </div>
            Processing image. This may take a few minutes.
        </div>
    </div>
