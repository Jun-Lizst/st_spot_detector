<div ng-show='visible' class='panel panel-default'>
    <div class='input-group'>
        <span class='input-group-addon'>Spot Colour</span>
        <input class='form-control' ng-model='spotColour' type='range' max='360' min='0' step='5'/>
    </div>
    <div class='input-group'>
        <span class='input-group-addon'>Spot Opacity</span>
        <input class='form-control' ng-model='spotOpacity' type='range' max='1' min='0' step='0.05'/>
    </div>
        <div class='spotExample' ng-style='updateElementStyle(spotColour, spotOpacity)'></div>
</div>
