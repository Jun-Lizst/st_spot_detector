<div class='panel panel-default'>
<div class='panel-heading'>
    <h1 class='panel-title'>spot manipulator</h1>
</div>
<div class='panel-body'>
    <div class='input-group'>
        <span class='input-group-addon'>Spot Colour</span>
        <input class='form-control' ng-model='spotColour' type='range' max='360' min='0' step='5'/>
    </div>
    <div class='input-group'>
        <span class='input-group-addon'>Spot Opacity</span>
        <input class='form-control' ng-model='spotOpacity' type='range' max='1' min='0' step='0.05'/>
    </div>
    <div class='spotExample' ng-style='updateElementStyle(spotColour, spotOpacity)'></div>
    <div class='btn-group' role='group' aria-label='move or select'>
        <button toggle-button ng-click='stateChange("moveState")' type='button' class='btn btn-default active'>Move</button>
        <button toggle-button ng-click='stateChange("selectState")' type='button' class='btn btn-default'>Select</button>
    </div>
</div>
</div>
