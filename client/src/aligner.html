<!--
  aligner.html
  ============
  template for the aligner directive
-->
<h2>Layers</h2>
<div id="layer-list"
     class="btn-group"
     ng-model="layerManager.layerOrder"
     >
     <div class="btn"
          ng-repeat="layer in aligner.getLayers()"
          data-id="{{ layer }}"
          ng-class="{ 'active': layerManager.getLayer(layer).get('active') }"
          ng-click="aligner.setActiveLayer(layer)"
          >
          {{ layer }}
     </div>
</div>
<h2>Tools</h2>
<div class="btn-group">
    <div class="btn"
         ng-repeat="tool in aligner.toolsManager.getTools()"
         ng-click="aligner.toolsManager.activeTool(tool)"
         ng-class="{'active': tool == aligner.toolsManager.activeTool() }"
         >
         {{ tool }}
    </div>
</div>
<h2>Adjustments</h2>
<div>
    Opacity:
    <input id="opacity"
           type="range"
           min="0"
           max="1"
           defaultValue="0.5"
           step="any"
           ng-model="aligner.opacity"
           ng-model-options="{ getterSetter: true }"
           />
</div>
<div>
    Brightness:
    <input id="brightness"
           type="range"
           min="-100"
           max="100"
           defaultValue="0"
           step="1"
           ng-model="aligner.brightness"
           ng-model-options="{ getterSetter: true }"
           />
</div>
<div>
    Contrast:
    <input id="contrast"
           type="range"
           min="-100"
           max="100"
           defaultValue="0"
           step="1"
           ng-model="aligner.contrast"
           ng-model-options="{ getterSetter: true }"
           />
</div>
<h2>Filters</h2>
<div>
    Equalize:
    <input id="equalize"
           type="checkbox"
           style="float: right;"
           ng-model="aligner.equalize"
           ng-model-options="{ getterSetter: true }"
           />
</div>
